<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/signupproject.css">
  <title>Sign Up Page </title>
</head>
<body>
  <img src="images/logo.png" alt="analogsealogo">
  <form class="sign-up-block" action="/some-server-endpoint" method = "post">
  <h1>Sign Up</h1>
  <legend>Email</legend>
      <label for="email" required></label>
        <input placeholder='username@whatever.org' type="text" name='email' id='email' required />

  <legend> Password </legend>
  <label for = "password" required ></label>
   <input placeholder = "1234password" type="text" name="password" id="password" required/>

  <button type = "Sign Up"> Sign Up</button>
  <p><a class = "link" href="https://www.google.com" target="_blank"> Forgot Password? </a></p>
  </form>

  <a class= "log-in-link" href ="https://www.google.com" target="_blank">Already have an account? Log in</a>


</body>
</html>
